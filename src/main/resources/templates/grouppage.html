<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${groupname}">Group</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/group.css}"/>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="header-left">
        <img th:src="@{/images/expenseslogo.png}" alt="Logo" class="logo" />
        <div>
            <h1 th:text="${groupname}">Group Name</h1>
            <p>
                <span th:text="${members.size()}">0</span> members â€¢
                <span th:text="${expenses.size()}">0</span> expenses
            </p>
        </div>
    </div>
</header>

<div class="divider"></div>

<main class="container">

    <!-- ================= MEMBERS ================= -->
    <section class="card members">
        <h2>
            <span class="icon">ðŸ‘¥</span>
            Member Balances
        </h2>

        <div class="member" th:each="member : ${members}">
            <div>
                <strong th:text="${member.name}">Member</strong>
<!--                <small th:text="${member.status}">settled up</small>-->
            </div>
            <span class="amount" th:text="'â‚¹' + ${#numbers.formatDecimal(shareMap[member.email], 1, 2)}">
    â‚¹0.00
</span>

        </div>

        <button class="settlement-btn" disabled>
            ðŸ“„ View Settlement
        </button>
    </section>

    <!-- ================= EXPENSES ================= -->
    <section class="card expenses">
        <h2>
            <span class="icon">ðŸ’²</span>
            Expenses
        </h2>

        <!-- EMPTY STATE -->
        <div class="empty-expense" th:if="${expenses.isEmpty()}">
            <p>No expenses yet</p>

            <!-- ðŸ‘‰ LINK TO ADD EXPENSE PAGE -->
            <a th:href="@{'/group/' + ${groupname} + '/add-expense'}">
                <button class="primary-btn">
                    <i class="fa-solid fa-money-bill-trend-up"></i>
                    Add Your First Expense
                </button>
            </a>
        </div>

        <!-- EXPENSE LIST -->
        <div th:if="${!expenses.isEmpty()}">
            <div th:each="expense : ${expenses}">
                <p>
                    <strong th:text="${expense.description}">Food</strong> â€“
                    â‚¹<span th:text="${expense.amount}">0</span>
                </p>
            </div>

            <!-- ðŸ‘‰ ADD MORE EXPENSE BUTTON -->
            <a th:href="@{'/addexpenses/' + ${groupname}}">
                <button class="primary-btn">
                    <i class="fa-solid fa-plus"></i>
                    Add Expense
                </button>
            </a>
        </div>
    </section>

</main>

</body>
</html>
