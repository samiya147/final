<!-- dashboard.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Expense Splitter - Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/DASH.CSS}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<div class="nav">
    <div class="brand">
        <img th:src="@{/EXPENSES.jpeg}" alt="Expense Splitter Logo" class="logo-img">
        <div class="app-name">Expense Splitter</div>
    </div>
    <div class="nav-right">
        <a th:href="@{/DASHBOARD}">Dashboard</a>
        <div class="profile-chip" th:text="${detail[0].name}">User</div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="grid">

        <!-- LEFT COLUMN -->
        <div>

            <!-- SUMMARY -->
            <div class="summary-row">
                <div class="summary card">
                    <div class="left">You Owe</div>
                    <div class="amt">₹ <span th:text="${summary.youOwe}">0</span></div>
                </div>

                <div class="summary card">
                    <div class="left">You Are Owed</div>
                    <div class="amt">₹ <span th:text="${summary.youAreOwed}">0</span></div>
                </div>
            </div>

            <!-- GROUPS -->
            <div class="card">
                <h3>Your Groups</h3>
                <div class="group-list">
                    <div th:each="group : ${groups}" class="group-card">
                        <h4 th:text="${group.groupName}">Group Name</h4>
                        <p>Total: ₹<span th:text="${group.total}">0</span></p>
                        <p>Your Share: ₹<span th:text="${group.yourShare}">0</span></p>
                        <a th:href="@{'/group/' + ${group.id}}">View Group</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- RIGHT COLUMN -->
        <div>

            <!-- PROFILE -->
            <div class="card">
                <h4>Profile</h4>
                <p><b th:text="${}">User Name</b></p>
                <p class="muted" th:text="${user.email}">user@example.com</p>
            </div>

            <!-- QUICK ACTIONS -->
            <div class="card">
                <h4>Quick Actions</h4>
                <a class="btn primary" th:href="@{/creategroup}">+ Create Group</a>
                <a class="btn secondary" th:href="@{/addexpense}">+ Add Expense</a>
                <a class="btn outline" th:href="@{/settlementsummary}">View Settlements</a>
            </div>

        </div>

    </div>
</div>

</body>
</html>
